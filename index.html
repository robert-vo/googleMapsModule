<!doctype html>
<html lang="en" ng-app="googlemaps">
<head>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-adaptive/adaptive-googlemaps.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
<style>
  .google-maps {
    width: 100%;
    height: 400px;
  }
</style>
</head>
<body ng-controller="mainCtrl">
        <googlemaps class="google-maps" options="map"></googlemaps>
		When the map is clicked, it will open up the address "{{map.center}}" in apple maps (iOS devices), google maps (everything else).
		The map is centered at the university of houston. The variables/options for the map are just stored in the scope inside of the controller. 
</body>
</html>
